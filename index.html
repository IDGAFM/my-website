<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { width: 100%; max-width: 600px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; }
        button { display: block; margin-top: 10px; }
        #response { margin-top: 20px; padding: 10px; background: #f3f3f3; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Gemini AI Chat</h2>
        <textarea id="userInput" placeholder="Введите ваш запрос..."></textarea>
        <button onclick="sendRequest()">Отправить</button>
        <div id="response"></div>
    </div>

    <script>
    async function sendRequest() {
        const userMessage = document.getElementById("userInput").value;
        const responseDiv = document.getElementById("response");
        responseDiv.innerHTML = "Ожидание ответа...";

        const apiKey = "AIzaSyAjFm3yqmEAW9czde_225zNbUI1DyYcuVg"; // Вставьте ваш API-ключ
        const apiUrl = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`;

        const requestData = {
            contents: [{ role: "user", parts: [{ text: userMessage }] }]
        };

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();
            console.log(data);  // Логируем ответ API

            if (data.candidates && data.candidates.length > 0) {
                responseDiv.innerHTML = data.candidates[0].content.parts[0].text;
            } else {
                responseDiv.innerHTML = "Ошибка: API вернул пустой ответ.";
            }
        } catch (error) {
            responseDiv.innerHTML = "Ошибка запроса: " + error.message;
        }
    }
    </script>
</body>
</html>
